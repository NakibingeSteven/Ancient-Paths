<!DOCTYPE html>
<html lang="en">

<head>
    <title>Typology Introduction Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: "Lato", sans-serif;
        }

        .sidenav {
            height: 100%;
            width: 200px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            padding-top: 20px;
        }

        .sidenav a {
            padding: 6px 8px 6px 16px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
        }

        .sidenav a:hover {
            color: #f1f1f1;
        }

        .sidenav .currentPage {
            color: #f1f1f1;
        }

        .main {
            margin-left: 200px;
            /* Same as the width of the sidenav */
            font-size: 18px;
            /* Increased text to enable scrolling */
            padding: 0px 10px;
        }

        @media screen and (max-height: 450px) {
            .sidenav {
                padding-top: 15px;
            }

            .sidenav a {
                font-size: 18px;
            }
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            margin: 10px 0;
        }

        ul li a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }

        ul ul {
            margin-left: 20px;
        }

        ul ul ul {
            margin-left: 40px;
        }


        nav {
            display: flex;
            justify-content: center;
            background-color: #555;
            padding: 10px 0;
            position: sticky;
            top: 10px;
            /* Adjust this value as needed to maintain spacing */
            z-index: 100;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            padding: 8px 8px;
            margin: 0 10px;
            border: 2px solid #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        nav a:hover {
            background-color: #fff;
            color: #333;
        }


        section {
            padding: 13px 0px 0;
            /* Add extra padding to the top */
            text-align: center;
        }

        /* Add more styling here as needed */

        .card-container {
            text-align: left;
            /* Adjust the gap between cards */
        }

        .card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: calc(33.33% - 20px);
            /* 3 cards per row; adjust as needed */
            max-width: 300px;
            /* Limit the card width */
            transition: transform 0.2s;
            /* Add a smooth hover effect */
        }

        .card:hover {
            transform: translateY(-5px);
            /* Lift the card slightly on hover */
        }

        .card img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
            /* Add spacing between image and button */
        }

        .download-button-container {
            text-align: center;
            margin-top: 10px;
            /* Add spacing between button and card content */
        }

        .download-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.2s;
            /* Add a smooth hover effect */
        }

        .download-button:hover {
            background-color: #0056b3;
            /* Darker blue on hover */
        }

        /* Style for the "Download Documents" button */
        .documents-button {
            background-color: #28a745;
            /* Green color for documents button */
            margin-left: 4px;
            /* Add spacing between the two buttons */
        }

        .documents-button:hover {
            background-color: #1e7e34;
            /* Darker green on hover */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>

<body>

    <div class="sidenav">
        <a href="index.html" class="currentPage">Introducution</a>
        <a href="Election.html" >Election</a>
        <a href="Apostasy.html" >Apostasy</a>
        <a href="Salvation and Sanctuary.html" id="nav-link-4">PSanctaury and Salvation</a>
        <a href="#section4" id="nav-link-5">Classification</a>
    </div>

    <div class="main">
        <nav>
            <a href="#section1" id="nav-link-1">Introduction</a>
            <a href="Election.html" id="nav-link-2">Election</a>
            <a href="Apostasy.html" id="nav-link-3">Apostasy</a>
            <a href="Salvation and Sanctuary.html" id="nav-link-4">PSanctaury and Salvation</a>
            <a href="#section4" id="nav-link-5">Classification</a>
        </nav>
    </div>

    <script>
        // Function to scroll to the middle of a section
        function scrollToSection(sectionId) {
            var section = document.getElementById(sectionId);
            if (section) {
                var windowHeight = window.innerHeight || document.documentElement.clientHeight;
                var sectionHeight = section.clientHeight;
                var scrollTo = section.offsetTop - (windowHeight - sectionHeight) / 2;
                window.scrollTo({
                    top: scrollTo,
                    behavior: "smooth" // This makes the scroll smooth
                });
            }
        }

        // Function to attach click event listeners to the navigation links
        function attachScrollToNavLink(linkId, sectionId) {
            var navLink = document.getElementById(linkId);
            if (navLink) {
                navLink.addEventListener("click", function (event) {
                    event.preventDefault(); // Prevent default link behavior
                    scrollToSection(sectionId);
                });
            }
        }

        // Call the function for each navigation link and its corresponding section
        attachScrollToNavLink("nav-link-1", "section1");
        attachScrollToNavLink("nav-link-2", "section2");
        attachScrollToNavLink("nav-link-3", "section3");
        attachScrollToNavLink("nav-link-4", "section4");
        attachScrollToNavLink("nav-link-5", "section5");
        attachScrollToNavLink("nav-link-6", "section6");

    </script>
    </script>
</body>

</html>
